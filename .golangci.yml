linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default-linters
  enable:
    # default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    # extra linters
    - bidichk
    - bodyclose
    - durationcheck
    - errname
    - errorlint
    - exhaustive
    - gocognit
    - goconst
    - gocritic
    - gofmt
    - gomnd
    - gosec
    - misspell
    - nilerr
    - revive
    - prealloc
    - stylecheck
    - tenv
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - wastedassign
    - whitespace

linters-settings:
  gomnd:
    ignored-functions:
      - 'strconv.Parse*'
      - 'strconv.Format*'
      - 'strings.SplitN'
  goconst:
    ignore-tests: true
  gocognit:
    min-complexity: 20
  revive:
    rules:
      - name: atomic
        severity: warning
        disabled: false
      - name: context-keys-type
        severity: warning
        disabled: false
      - name: defer
        severity: warning
        disabled: false
      - name: early-return
        severity: warning
        disabled: false
      - name: indent-error-flow
        severity: warning
        disabled: false
      - name: range-val-in-closure
        severity: warning
        disabled: false
      - name: range-val-address
        severity: warning
        disabled: false
      - name: string-of-int
        severity: warning
        disabled: false
      - name: superfluous-else
        severity: warning
        disabled: false
      - name: time-equal
        severity: warning
        disabled: false
      - name: unhandled-error
        severity: warning
        disabled: false
